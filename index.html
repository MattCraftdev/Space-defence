<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tower Defense</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  
    <nav id = "titlepage">
        <h1>Space Defence</h1>
        <button id = "start">Play</button>
        <button id = "goupgrade">Upgrade!</button>
    </nav>
    
    <nav id = "upgrades">
        <svg id="skillLines" width="2000" height="2000" style= "position:absolute; top:0; left:0; z-index:0;"></svg>

        <img id = "Recruit" class = "skill-node" alt = "recruitimage">
        <img id = "Trainee" class = "skill-node" alt = "traineeimage">
        <img id = "Veteran" class = "skill-node" alt = "veteranimage">

        <svg>
            <line id="Recruit-Trainee" />
            <line id="Trainee-Veteran" />
        </svg>

        <div id = "upgradestatholder">
            <h1>Upgrades</h1>
            <p>Stars: <span id = "stars">0</span></p>
            <p id = "upgradestats"></p>
            <button id = "buyNode">Buy</button>
            <button class = "back" id = "bfromskil">back</button>            
        </div>
        
    </nav>
  
    <nav id = "levelSelect">
        <h2>Level Select</h2>
        <img id = "campaignmapimg" alt = "campaignmapimage">        
        <button id= "level1Btn" class = "levelBtn">Colony Fire [1]</button>
        <button id = "level2Btn" class = "levelBtn">Second Contact [2]</button>
        <button id = "level3Btn" class = "levelBtn">Broken City [3]</button>
        <button id = "level4Btn" class = "levelBtn">The lonely forest [4]</button>
        <br>
        <button class = "back" id = "back">back</button>
    </nav>

    <nav id = "playing">
        <h1>Tower Defense</h1>
        <p>Money: <span id="money"> 100</span></p>
        <p>Wave: <span id = "wave">1</span></p>
        <p>Level: <span id = "level">1</span></p>
        <p>Hearts: <span id = "hearts">50</span></p>
        
        <section id = "canvascontainer">
            <canvas id = "game" width = "800" height = "600" style = "z-index: 1"></canvas>
            <canvas id = "path" width = "800" height = "600" style = "z-index: 0"></canvas>
        </section>
        
        <button id ="selltower" style = "z-index: 2">Sell tower</button>
    
        <button id = "gunner" style = "z-index: 3">Gunner - $50</button>
        <button id = "tank" style = "z-index: 3">Tank - $150</button>
    </nav>
  
    <script src="main.js" type = "module"></script>
    <script src="Levelselect.js" type = "module"></script>
    <script src="skilltree.js" type = "module"></script>

    <img id = "gunnerimg" alt = "gunnerimage">
    <img id = "tankimg" alt = "tankimage">

    <img id = "swarmerimg" alt = "swarmerimage">
    <img id = "shelldrakimg" alt = "shelldrakimage">
    <img id = "speedlingimg" alt = "speedlingimage">

</html>
</body>
